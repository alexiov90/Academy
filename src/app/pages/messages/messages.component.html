<button mat-mini-fab color="primary" (click)="create()">
  <mat-icon>add</mat-icon>
</button>

<mat-nav-list>
  <a mat-list-item [routerLink]="['message',message.id]" *ngFor="let message of messages">
    {{message.title}}
    {{message.message}}
  </a>
</mat-nav-list>


<table>
  <tr *ngFor="let post of posts">
    <td>{{post.id}}</td>
    <td>{{post.title}}</td>
    <td><a href="{{post.path}}">{{post.path}}</a></td>
  </tr>
</table>


<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="avatar">
    <th mat-header-cell *matHeaderCellDef>Avatar</th>
    <td *matCellDef="let element"><img src="{{element.avatar}}"></td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">{{element.email}}</td>

  </ng-container>
  <ng-container matColumnDef="first_name">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let element">{{element.first_name}}</td>
  </ng-container>
  <ng-container matColumnDef="last_name">
    <th mat-header-cell *matHeaderCellDef>Cognome</th>
    <td mat-cell *matCellDef="let element">{{element.last_name}}</td>

  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator #paginator pageSize="{{pageSize}}" pageIndex="{{page - 1}}" (page)="getUsers($event)" length="{{total}}"></mat-paginator>
